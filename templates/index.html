<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Data Query</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-top: 40px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .prompt-section {
            margin-bottom: 30px;
        }

        .prompt-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 60px;
            transition: border-color 0.3s;
        }

        .prompt-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-container {
            margin-top: 15px;
            display: flex;
            justify-content: flex-end;
        }

        .submit-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            margin-top: 30px;
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .results-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .result-item {
            padding: 12px;
            background: white;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 3px solid #667eea;
            font-size: 15px;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.1em;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .results-header {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Movie Data Query</h1>
            <p>Ask questions about your movie ratings</p>
        </div>
        
        <div class="content">
            <div class="prompt-section">
                <input 
                    type="text" 
                    id="promptInput" 
                    class="prompt-input" 
                    placeholder="e.g., Show me a list of all the 2024 movies I watched"
                    autocomplete="off"
                />
                <div class="button-container">
                    <button type="button" class="submit-btn" id="submitBtn" onclick="executeQuery()">Enter</button>
                </div>
            </div>

            <div class="results-section" id="resultsSection">
                <div id="resultsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('promptInput');
        const submitBtn = document.getElementById('submitBtn');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContainer = document.getElementById('resultsContainer');

        // Execute query on Enter key
        promptInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                executeQuery();
            }
        });

        async function executeQuery() {
            const query = promptInput.value.trim();
            
            if (!query) {
                alert('Please enter a question about your movies');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Loading...';
            resultsSection.classList.add('show');
            resultsContainer.innerHTML = '<div class="loading"><div class="spinner"></div>Processing your query...</div>';

            try {
                // Use Flask server on port 8080, or current origin if already on Flask
                let apiUrl;
                if (window.location.port === '8080' || window.location.port === '') {
                    apiUrl = window.location.origin + '/api/query';
                } else {
                    // If accessed via different port, use Flask port
                    apiUrl = 'http://127.0.0.1:8080/api/query';
                }
                console.log('API URL:', apiUrl);
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query, natural_language: true })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    try {
                        const errorData = JSON.parse(errorText);
                        displayError(errorData.error || `Server error (${response.status})`);
                    } catch {
                        displayError(`Server error (${response.status}): ${errorText.substring(0, 200)}`);
                    }
                    return;
                }

                const responseText = await response.text();
                
                if (!responseText || responseText.trim() === '') {
                    displayError('Empty response from server. Please check if the server is running.');
                    return;
                }

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    displayError(`Invalid JSON response: ${responseText.substring(0, 200)}`);
                    return;
                }

                if (data.success) {
                    displayResults(data);
                } else {
                    displayError(data.error || 'Unknown error occurred');
                }
            } catch (error) {
                displayError('Network error: ' + error.message + '. Make sure the server is running on http://localhost:8080');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enter';
            }
        }

        function displayResults(data) {
            if (data.row_count === 0) {
                resultsContainer.innerHTML = '<div class="no-results">No results found</div>';
                return;
            }

            // Check if there's a 'Name' column - if so, show just names
            if (data.columns.includes('Name')) {
                let html = '<div class="results-header">Results:</div><div class="results-list">';
                data.data.forEach(row => {
                    html += `<div class="result-item">${escapeHtml(row.Name)}</div>`;
                });
                html += '</div>';
                resultsContainer.innerHTML = html;
            } else {
                // Show all columns in a simple list format
                let html = '<div class="results-header">Results:</div><div class="results-list">';
                data.data.forEach(row => {
                    const values = data.columns.map(col => `${col}: ${row[col]}`).join(', ');
                    html += `<div class="result-item">${escapeHtml(values)}</div>`;
                });
                html += '</div>';
                resultsContainer.innerHTML = html;
            }
        }

        function displayError(error) {
            resultsContainer.innerHTML = `<div class="error"><strong>Error:</strong> ${escapeHtml(error)}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
